<!DOCTYPE html>
<html>
  <head>
    <meta charset-utf8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBalu</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- page regitration propreties  -->
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
      <div class="navbar_bg">
        <div class="navbar">
          <div><a href="#home"><i class="fa fa-skyatlas"></i></a></div>
          <div><a href="#home"><span style="color:#fff">Home</span></a></div>
          <div><a href="#about">About</a></div>
          <div><a href="#services">Servies</a></div>
          <div><a href="#team">Team</a></div>
          <div><a href="#portfolio">Portfolio</a></div>
          <div><a href="#contact">Contact</a></div>
          <div class="nav1">    
            <div><a href="#">Blog</a></div>
            <div class="regs"><a href="#">Registration</a></div>
          </div>
        </div><!-- navbar -->
      </div><!-- navbar_bg -->

      <div class="intform">
        <div class="container">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="introduce your first name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" placeholder="introduce your last name" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate">
                  <label for="password">User Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
  </body>
  <footer>
      <!-- Compiled and minified JavaScript -->
      <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
      <script src="app.js"></script>
  </footer>
</html>
